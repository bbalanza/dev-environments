---
- name: Change user shell to zsh
  ansible.builtin.user:
    name: "{{ guest_user }}"
    shell: /usr/bin/zsh
- name: Clone dotfiles
  ansible.builtin.git:
    dest: "{{ guest_home }}/.config/zsh"
    repo: "https://bbalanza:{{ github_token}}@github.com/bbalanza/zsh_dotfiles.git"
  become_user: "{{ guest_user }}"
- name: Setup .zshenv
  ansible.builtin.blockinfile:
    dest: "{{ guest_home }}/.zshenv"
    block: |
      export XDG_CONFIG_HOME="$HOME/.config"
      export XDG_DATA_HOME="$XDG_CONFIG_HOME/local/share"
      export XDG_CACHE_HOME="$XDG_CONFIG_HOME/cache"

      export EDITOR="nvim"
      export VISUAL="nvim"

      export ZDOTDIR="$HOME/.config/zsh"
      export HISTFILE="$ZDOTDIR/.zhistory"

      export HISTSIZE=10000
      export SAVEHIST=10000
    create: true
  become_user: "{{ guest_user }}"
- name: Install oh-my-sh
  ansible.builtin.git:
    dest: "{{ guest_home }}/.oh-my-zsh"
    repo: "https://github.com/ohmyzsh/ohmyzsh.git"
  become_user: "{{ guest_user }}"
- name: Install fzf-tab
  ansible.builtin.git:
    repo: "https://github.com/Aloxaf/fzf-tab"
    dest: "{{ guest_home }}/.oh-my-zsh/custom/plugins/fzf-tab"
  become_user: "{{ guest_user }}"
- name: Install zsh-vi-mode
  ansible.builtin.git:
    repo: "https://github.com/jeffreytse/zsh-vi-mode.git"
    dest: "{{ guest_home }}/.oh-my-zsh/custom/plugins/zsh-vi-mode"
  become_user: "{{ guest_user }}"
- name: Install startship
  ansible.builtin.shell:
    executable: /usr/bin/zsh
    cmd: |
      curl -sS https://starship.rs/install.sh | sh -s -- --yes
- name: Add startshipconfig
  ansible.builtin.blockinfile:
    dest: "{{ guest_home }}/.config/starship.toml"
    create: true
    block: |
      format = '''
      $time$all
      '''

      [character]
      success_symbol = '[|-](bold green)'
      error_symbol = '[âœ–](bold red)'
      vimcmd_symbol = '[-|](bold green)'
      vimcmd_replace_one_symbol = '[-|](bold purple)'
      vimcmd_replace_symbol = '[-|](bold purple)'
      vimcmd_visual_symbol = '[-|](bold yellow)'

      [time]
      format = '|[$time]($style)| '
      disabled = false

      [line_break]
      disabled = false
...
